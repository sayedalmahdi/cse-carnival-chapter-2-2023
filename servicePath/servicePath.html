<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel = "stylesheet" href="servicePath.css">
    <script src="https://kit.fontawesome.com/f4d2c8c827.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="allElements">
        <div class="searchBox">
            <input type="text" placeholder="Search...">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
        <div class="boxElements" onclick="openForm()">
            <p><b>Post</b></p>
            <a href="#">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <div class="boxElements">
            <p><b>Profile</b></p>
            <a href="#">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        <div class="boxElements">
            <p><b>Premium</b></p>
            <a href="#">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </a>
        </div>
        <div class="boxElements">
            <p><b>Logout</b></p>
            <a href="#">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
    </div>
    <div class="heading">
        <div class="container0">
           
            <div class="text0">
                <h1>Status</h1>
            </div>
        </div>
    </div>

    <div class="timeline">
        <div class="container1 left-container1">
            <img src="/Images/circle-removebg-preview.png">
            <div class="textbox1">
                <h2>See Worker's Location </h2>
                
            </div>
        </div>
    </div>

    <div class="timeline">
        <div class="container1 right-container1">
            <img src="/Images/circle-removebg-preview.png">
            <div class="textbox1">
                <h2>Reached to the Destination</h2>
            </div>
        </div>
    </div>

    <div class="timeline ">
        <div class="container1 left-container1">
            <img src="/Images/circle-removebg-preview.png">
            <div class="textbox1">
                <h2>Job Completed</h2>
              
            </div>
        </div>
    </div>

    <div class="timeline">
        <div class="container1 right-container1">
            <img src="/Images/circle-removebg-preview.png">
            <div class="textbox1">
                <h2>Payment</h2>
                
            </div>
        </div>
    </div>
    <div class="timeline ">
        <div class="container1 left-container1">
            <img src="/Images/circle-removebg-preview.png">
            <div class="textbox1">
                <h2>Give Review</h2>
              
            </div>
        </div>
    </div>
    
</body>
</html>
